#fork		= true
#logpath	= /data/z2.log
#smallfiles	= true
#oplogSize	= 50
#port		= 27102
#dbpath		= /data/z2
#replSet	= z
#logappend	= yes
#shardsvr	= true
systemLog:
   destination: file
   path: "/data/z2.log"
   logAppend: true
storage:
   dbPath: /data/z2
   mmapv1:
      smallFiles: true
   journal:
      enabled: true
replication:
   oplogSizeMB: 50
   replSetName: z
sharding:
   clusterRole: shardsvr
processManagement:
   fork: true
net:
   bindIp: gen2db
   port: 27102
setParameter:
   enableLocalhostAuthBypass: false
